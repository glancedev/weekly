<!-- header -->
<div header></div>


	<div class="jumbotron">

		<!-- <a ng-click="open()"class="pull-right btn btn-primary btn-outline btn-rounded">ADD CHANNEL</a> -->		


	    <div class="jumbotron">

	    	<div auth-sidebar></div>    
	        
	        <div class="col-md-10">

	        	<div class="form-group">			    	
			    	<input type="text" class="form-control" placeholder="권한명을 검색하세요." 
			    	 	   ng-enter="search()" ng-model="keyword">
			  	</div>

	            <table st-table="rowCollection" class="table table-hover">
	                <thead>
	                <tr>
	                	<th>#</th>
	                    <th>권한명</th>
	                    <th>권한 설명</th>
	                    <th>생성일</th>	                    
	                    <th>삭제</th>	                    
	                </tr>
	                </thead>
	                <tbody>
	                <tr dir-paginate="content in contents | itemsPerPage: pageSize" total-items="totalCount" 
	                	current-page="pagination.current">
	                	<td>{{(totalCount - (pageSize * (pagination.current-1))) - $index}}</td>
	                    <td>{{content.name}}</td>
	                    <td>{{content.description}}</td>
	                    <td>{{content.created | date:'yyyy-MM-dd / mm:ss'}}</td>	                 
	                    <td>
	                        <button class="btn btn-danger fa fa-trash-o"                                 
	                                type="button"
	                                ng-disabled="content.name === 'subscription' || content.name === 'news' || content.name === 'business' || content.name === 'event' || content.name === 'person' || content.name === 'company' || content.name === 'super' || content.name === 'admin' ? true : false"
	                                ng-click="confirmDelete($index, content.id)">	                                
	                        </button>
	                    </td>
	                </tr>
	                </tbody>
	            </table>

	            <div style="text-align:center">
	                <dir-pagination-controls boundary-links="true" 
	                                         on-page-change="pageChanged(newPageNumber)" 
	                                         template-url="components/pagination/dirPagination.tpl.html">                    
	                </dir-pagination-controls>
	            </div>          

	        </div>    
		</div>

	</div>


<!-- footer -->
<div footer></div>
