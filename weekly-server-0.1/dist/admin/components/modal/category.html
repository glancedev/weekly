<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{title}}</h4>
			</div>
			<!-- dialog body -->
			<div class="modal-body">
				<label ng-repeat="item in items" class="checkbox-inline">
					<input type="checkbox" ng-model="item.selected" value="{{item.name}}" >{{item.name}}</input>
				</label>					
			</div>
			<!-- dialog buttons -->
			<div class="modal-footer">
					<button type="button" class="btn btn-primary" ng-click="ok()" data-dismiss="modal">OK</button>
					<button type="button" class="btn btn-warning" ng-click="cancel()" data-dismiss="modal">CLOSE</button>
			</div>
		</div>
	</div>
</div>
