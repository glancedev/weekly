<div ng-include="'components/navbar/navbar.html'"></div>

<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md">
        <h3>패스워드 재설정</h3>
      </div>
      <div class="hpanel">
        <div class="panel-body">

          <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

            <div class="form-group">
              <label class="control-label">새로운 패스워드 입력</label>

              <input type="password" name="password" class="form-control" ng-model="oldPassword" ng-minlength="6" data-ng-class="{'ng-invalid':form.newPassword.$error.match}"
                     mongoose-error/>
              <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                6자 이상, 16자 이내의 문자, 숫자 조합으로 설정해 주시기 바랍니다
              </p>
              <label class="small-label">6자 이상, 16자 이내의 문자, 숫자 조합으로 설정해 주시기 바랍니다</label>
            </div>

            <div class="form-group">
              <label class="control-label">새로운 패스워드 입력 확인</label>
              newPassword
              <input type="password" match="oldPassword" name="newPassword" class="form-control" ng-model="newPassword"
                     ng-minlength="6" required/>
              <div class="text-danger" ng-show="form.newPassword.$error.match">패스워드가 일치하지 않습니다.</div>
            </div>
            <p class="help-block"> {{ message }} </p>

            <button type="submit" class="btn btn-success btn-block">패스워드 저장</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
