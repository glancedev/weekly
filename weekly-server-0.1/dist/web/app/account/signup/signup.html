<div ng-include="'components/navbar/navbar.html'"></div>

<div class="register-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md">
        <h3>구독 신청하기</h3>
      </div>
      <div class="hpanel">
        <div class="panel-body">
          <form class="form" name="form" ng-submit="register(form)" novalidate id="loginForm">
            <div class="row">
              <div class="form-group col-lg-12" ng-class="{ 'has-success': form.userId.$valid && submitted, 'has-error': form.userId.$invalid && submitted }">
                <label>아이디</label>
                <input type="text" name="name" class="form-control" ng-model="user.userId" required/>
                <p class="help-block" ng-show="form.name.$error.required && submitted">
                  필수 항목입니다.
                </p>
              </div>
              <div class="form-group col-lg-12" ng-class="{ 'has-success': form.name.$valid && submitted, 'has-error': form.name.$invalid && submitted }">
                <label>이름</label>
                <input type="text" name="name" class="form-control" ng-model="user.username" required/>
                <p class="help-block" ng-show="form.username.$error.required && submitted">
                  필수 항목입니다.
                </p>
              </div>

              <div class="form-group col-lg-6">
                <label>소속</label>
                <input type="test" value="" id="" class="form-control" ng-model="user.company" name="">
              </div>
              <div class="form-group col-lg-6">
                <label>직책</label>
                <input type="text" value="" id="" class="form-control" ng-model="user.position" name="">
              </div>

              <div class="form-group col-lg-6">
                <label>이메일</label>
                <input type="email" name="email" data-ng-class="{'ng-invalid':form.confirmEmail.$error.match}" class="form-control" ng-model="user.email" required >
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                  올바른 이메일 주소가 아닙니다.
                </p>
                <p class="help-block" ng-show="form.email.$error.required && submitted">
                  필수 입력 항목입니다.
                </p>
              </div>

              <div class="form-group col-lg-6">
                <label>이메일 확인</label>
                <input type="email" match="user.email" name="confirmEmail" class="form-control" ng-model="user.emailConfirm" required/>
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                  올바른 이메일 주소가 아닙니다.
                </p>
                <p class="help-block" ng-show="form.email.$error.required && submitted">
                  필수 입력 항목입니다.
                </p>
                <p class="text-danger" style="text-align: center" ng-show="form.confirmEmail.$error.match">이메일이 일치하지 않습니다.</p>
              </div>

              <div class="form-group col-lg-6" ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">
                <label>패스워드</label>
                <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="6" required>
                <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                  6자 이상의 패스워드를 설정해 주십시오.
                </p>
                <small>6자 이상, 16자 이내의 문자, 숫자 조합으로 설정해 주시기 바랍니다</small>
              </div>
              <div class="form-group col-lg-6">
                <label>패스워드 확인</label>
                <input type="password" match="user.password" name="confirmPassword" class="form-control" ng-model="user.passwordConfirm" ng-minlength="6" required mongoose-error>
                <p class="text-danger" ng-show="form.confirmPassword.$error.match">패스워드가 일치하지 않습니다.</p>
              </div>
              <div class="form-group col-lg-12">
                <label>가입/기관 코드</label>
                <input type="text" class="form-control" name="code" ng-model="user.code">
              </div>
              <div class="checkbox col-lg-12">
                <input icheck type="checkbox" name="term_agree" ng-model="term_agree" ng-init="term_agree = true">
                이용약관 동의
              </div>
              <p class="help-block" ng-show="!form.term_agree">
                이용약관에 동의해야 합니다
              </p>
              <div class="checkbox col-lg-12">
                <input icheck type="checkbox" name="person_agree" ng-model="person_agree" ng-init="person_agree = true">
                개인정보수집 및 이용에 대한 안내 동의
              </div>
              <p class="help-block" ng-show="!form.person_agree">
                개인정보수집 및 이용에 대한 안내에 동의해야 합니다.
              </p>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">다음</button>
              <button class="btn btn-default"><a href="/login">
                취소
              </a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
