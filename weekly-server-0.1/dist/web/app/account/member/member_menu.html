<div id="navigation" class="menu-left">
  <ul ng-class="{in: $state.includes('member')}" side-navigation class="nav" id="side-menu">
	<li ng-repeat="menu in sub_menu1" ui-sref-active="active">
	  <a ui-sref="{{menu.link}}">
		<span class="nav-label">{{menu.title}}</span>
		<span ng-init="getCount($index, menu.type)" class="" style="font-weight: 500; float: right">{{menu.count}}</span>
	  </a>
	</li>
  </ul>
</div>
