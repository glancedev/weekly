<!-- Header -->
<div id="header" ng-include="'components/navbar/navbar.html'"></div>

<!-- Navigation -->
<aside id="menu" ng-include="'app/account/member/member_menu.html'"></aside>

<!-- Main Wrapper -->
<div id="wrapper">
  <div class="content">
	<div ui-view animate-panel>
	  <!-- main start -->
	  <div class="row">
		<div class="col-lg-12">

		  <div class="hpanel">
			<div class="panel-body2">
			  <div class="table-responsive">
				<!-- content start -->
				<table class="table">
				  <thead class="table-heading">
				  <tr>
					<td style="min-width: 50px;">
					  <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
						일자
						<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
					  </a>
					</td>
					<td>
					  <a href="#" >
						항목
					  </a>
					</td>
					<td>
					  <a href="#">
						결제액
					  </a>
					</td>
					<td>
					  <a href="#">
						상태
					  </a>
					</td>
					<td>
					  <a href="#">
						&nbsp
					  </a>
					</td>
				  </tr>
				  </thead>

				  <tbody class="tbody-color">
				  <tr ng-repeat="post in posts | orderBy:sortType:sortReverse | filter:searchContent">
					<td>{{ post.reg_date}}</td>
					<td>{{ post.name}}</td>
					<td>{{ post.money}}</td>
					<td class="text-success">{{ post.status}}</td>
					<td><a ng-click="delete(user)" class="trash"><button type="button" class="btn btn-danger2 btn-xs2">승인 취소</button></a></td>
				  </tr>
				  </tbody>
				</table>
				<!-- content end -->
			  </div>
			</div>
		  </div>

		</div>

	  </div>

	  <!-- main end -->


	</div>
	<!-- main end -->
  </div>
</div>
