<div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
          <!-- dialog body -->
          <div class="modal-body">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              Are you sure?
          </div>
          <!-- dialog buttons -->
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" ng-click="ok()" data-dismiss="modal">OK</button>
              <button type="button" class="btn btn-warning" ng-click="cancel()" data-dismiss="modal">CLOSE</button>
          </div>
      </div>
    </div>
</div>
