<!-- header -->
<div header></div>


	<div class="jumbotron">

	    <div class="jumbotron">

	    	<div news-sidebar></div>    
	        
	        <div class="col-md-10">

	        	<div class="form-group">			    	
			    	<input type="text" class="form-control" placeholder="제목을 검색하세요." 
			    	 	   ng-enter="search()" ng-model="keyword">
			  	</div>

	            <table st-table="rowCollection" class="table table-hover">
	                <thead>
	                <tr>
	                	<th>#</th>
	                	<th>작성자</th>
	                    <th>일자</th>
	                    <th>유형</th>
	                    <th>제목</th>
	                    <!-- <th>사용여부</th> -->	                    
	                    <th>삭제</th>	                    
	                </tr>
	                </thead>
	                <tbody>
	                <tr dir-paginate="content in contents | itemsPerPage: pageSize" total-items="totalCount" current-page="pagination.current">
	                	<td>{{(totalCount - (pageSize * (pagination.current-1))) - $index}}</td>
	                	<td>{{content.userId}}</td>	                 	                    
	                	<td>{{content.datetime | date:'yyyy-MM-dd / HH:mm'}}</td>	                 	                    
	                	<td>
	                    	<a href="news/view/{{content.id}}?page={{pagination.current}}">{{content.type}}</a>	                    	
	                    </td>	                    
	                    <td>
	                    	<a href="news/view/{{content.id}}?page={{pagination.current}}">{{content.title}}</a>	                    	
	                    </td>	                    
	                    <!-- <td>
	                        <div toggle-switch 
	                        	 class="switch-primary" 
	                        	 ng-model="content.display" 
	                        	 on-change="display($index, content.id, !content.display)"
	                        	 knob-label="" on-label="on" off-label="off">
	                       	</div>       
	                    </td> -->
	                    <td>
	                        <button class="btn btn-danger fa fa-trash-o"                             
	                                type="button"
	                                ng-click="confirmDelete($index, content.id)">
	                        </button>
	                    </td>
	                </tr>
	                </tbody>
	            </table>

	            <div style="text-align:center">
	                <dir-pagination-controls boundary-links="true" 
	                                         on-page-change="pageChanged(newPageNumber)" 
	                                         template-url="components/pagination/dirPagination.tpl.html">                    
	                </dir-pagination-controls>
	            </div>          

	        </div>    
		</div>

	</div>


<!-- footer -->
<div footer></div>
