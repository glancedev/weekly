<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="assets/images/flat-avatar.png" class="user-avatar" />
			<h1>WEEKLY ADMIN</h1>
			<form role="form">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" 
							   placeholder="ID" ng-model="credentials.userId" required>
					</div>			
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" 
						       placeholder="Password" ng-model="credentials.password" ng-enter="login()" required>
					</div>
					<div ng-show="loginError">{{loginError}}</div>					
					<i ng-class="loginLoading ? 'fa fa-spinner fa-pulse fa-3x fa-fw' : ''"></i>
				</div>

				<button type="button" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="login()">Login</button>

			</form>


		</div>	
	</div>

</div>
