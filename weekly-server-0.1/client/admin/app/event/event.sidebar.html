<div class="col-md-2">
	<!-- <p class="lead">CHANNEL</p> -->
	<div class="list-group" style="text-align: center;">    	
		<a  class="list-group-item"
			ui-sref="event/create"			
			ng-class="isActive('event/create')">
			행사 추가
		</a>
		<a  class="list-group-item"
			href="event/list/true"
			ng-class="isActive('event/list/true') || isActive('event/view/true')">		    
			행사 활성화 목록 ({{activeCount}})
		</a>
		<a  class="list-group-item"
			href="event/list/false"
			ng-class="isActive('event/list/false') || isActive('event/view/false')">		    
			행사 비활성화 목록 ({{inactiveCount}})
		</a>
	</div>
</div>
