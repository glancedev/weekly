<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{username}}</h4>
			</div>

			<div class="modal-body">           	            
	            <div ng-repeat="role in roles" class="alert alert-warning alert-dismissible fade in" role="alert">
				  	<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="findRoleMapping(role.id)">
				    	<span aria-hidden="true">&times;</span>
				  	</button>
				  	<strong>{{role.name}}</strong>
				</div>
	        </div>	        

	        <div class="modal-footer">
	        	<div class="dropdown">
				    <button class="btn btn-primary dropdown-toggle" 
				    		type="button" 
				    		data-toggle="dropdown"
				    		ng-click="getRoles()">
				    	Add Auth
				    	<span class="caret"></span>
				    </button>
				    <ul class="dropdown-menu dropdown-menu-right">				    	
				    	<li ng-repeat="content in contents" >
				    		<a ng-click="addRole(content.id, content.name)">{{content.name}}</a>
						</li>
				    </ul>
				</div>
	            <!-- <button class="btn btn-primary" type="button" ng-click="ok()" ng-show="!enroll_button">OK</button>
	            <button class="btn btn-primary" type="button" ng-click="enroll()" ng-show="enroll_button">ENROLL</button> -->
	            <!-- <button type="button" ng-click="close(false)" class="btn btn-warning" data-dismiss="modal">CLOSE</button> -->
	        </div>

		</div>
	</div>
</div>
