<!-- header -->
<div header></div>


	<div class="jumbotron">

	    <div class="jumbotron">

	    	<div user-sidebar></div>    
	        
	        <div class="col-md-6">
	            
	        	<form>
	        	<div class="form-group">
				    	<label for="id"><span class="text-danger">*</span>관리자 아이디:</label>
				    	<input type="text" class="form-control" id="id" ng-model="model.userId" required>
				  	</div>
	        		<div class="form-group">
				    	<label for="name"><span class="text-danger">*</span>관리자 이름:</label>
				    	<input type="text" class="form-control" id="name" ng-model="model.username" required>
				  	</div>
				  	<div class="form-group">
				    	<label for="email"><span class="text-danger">*</span>관리자 이메일 주소:</label>
				    	<input type="email" class="form-control" id="email" ng-model="model.email" required>
				  	</div>
				  	<div class="form-group">
				    	<label for="pwd"><span class="text-danger">*</span>관리자 비밀번호:</label>
			    		<input type="password" class="form-control" id="pwd" ng-model="model.password" required>
				  	</div>
				  	<!-- <div class="form-group">
				    	<label for="pwd"><span class="text-danger">*</span>관리자 비밀번호:</label>
			    		<input type="password" class="form-control" id="pwd" ng-model="model.password" required>
				  	</div> -->
				  	<button type="submit" 
				  			class="btn btn-default" 
				  			ng-disabled="model.username == '' || model.email == '' || model.password == ''" 
				  			ng-click="create()">저장</button>
				</form>


	        </div>    
		</div>

	</div>
