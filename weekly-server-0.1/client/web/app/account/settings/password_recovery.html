<div ng-include="'components/navbar/navbar.html'"></div>

<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md">
        <h3>패스워드 찾기</h3>
      </div>
      <div class="hpanel">
        <div class="panel-body">

          <form name="mailrecovery" id="loginForm" ng-submit="sendMail(mailrecovery)">
            <div class="form-group">
              <label class="control-label">이메일</label>
              <input type="email" placeholder="example@gmail.com" title="Please enter you email adress" required="true" ng-model="email" class="form-control">
            </div>
            <span class="help-block"></span>
            <button type="submit" class="btn btn-success btn-block">패스워드 재설정 메일 보내기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
